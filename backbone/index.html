<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
<script src="bower_components/backbone/backbone.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<table class="table">
		<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Url</th>
			<th>Action</th>
		</tr>
		<tr>
			<td><input class="form-control title-input" /></td>
			<td><input class="form-control author-input" /></td>
			<td><input class="form-control title-input" /></td>
			<td><button class="btn btn-primary add-blog">Add</button></td>
		</tr>
		</thead>
		<tbody class="blogs-list">
		</tbody>
		</table>
		<button class="magic">Magic</button>
	</div>
	<script src="scripts.js" type="text/javascript"></script>
<script type="text/template" class="blogs-list-template">
	<td><span class="title"><%= title %></span></td>
	<td><span class="author"><%= author %></span></td>
	<td><span class="url"><%= url %></span></td>
	<td><button class="btn btn-warning edit-blog">Edit</button></td>
	<td><button class="btn btn-danger delete-blog">Delete</button></td>
	<td><button class="btn btn-success update-blog" style="display:none">Update</button></td>
	<td><button class="btn btn-danger cancel-edit-blog" style="display:none">Cancel</button></td>
</script>
</body>
</html>
